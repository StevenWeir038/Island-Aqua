<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=index.html">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="assets/images/fish-icon_.png">
    <title>island AQUA design</title>
    <style>
        body {
            display: grid;
            text-align: center;
        }

        #formdump-logo {
            display: inline-block;
            font-family: 'Garamond';
            color: rgba(var(--theme-two), 1);
            background-color: white;
            padding: 0.5rem;
            border: 2px solid rgba(var(--theme-two), 1);
            border-radius: 10px;
            margin: 0.5rem 0.5rem;
        }

        #formdump-header {
            grid-template-columns: 1 / 2;
            grid-template-rows: 1 / 4;
            background: rgba(var(--theme-one), 1);
            border-bottom: 2px solid rgba(var(--theme-two), 1);
            text-align: center;
            width: 100%;
            top: 0;
            margin: 0;
            color: white;
        }

        #formdump-main {
            grid-template-columns: 1 / 2;
            grid-template-rows: 2 / 3;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            background: url(assets/images/formdump-bg.jpg) center/cover no-repeat;
            overflow: hidden;
        }

        #formdump-main p:first-child {
            color: white;
            font-size: larger;
            background: rgba(var(--theme-two), 1);
            border: 3px solid rgba(var(--theme-one), 1);
            padding: 0.5rem;
            border-radius: 5px;
        }
        #formdump-main p:last-child {
            font-size: small;
            font-style: italic;
            background: whitesmoke;
            border: 1px solid rgba(var(--theme-two), 1);
            padding: 0.5rem;
            border-radius: 5px;
        }

        #counter {
            font-size: large;
        }

        #formdump-footer {
            grid-template-columns: 1 / 2;
            grid-template-rows: 3 / 4;
            background: rgba(var(--theme-two), 1);
            border-top: 2px solid rgba(var(--theme-one), 1);
            text-align: center;
            width: 100%;
            bottom: 0;
            margin: 0;
            color: white;
            min-height: 10vh;
        }
    </style>
</head>

<body>
    <header id="formdump-header">
        <a href="index.html">
            <h1 id="formdump-logo">
                <span>island</span>AQUA<span>design</span>
            </h1>
        </a>
    </header>
    <main id="formdump-main">
        <p>
            Thank you for signing up to our newsletter.
        </p>

        <p>
            Redirecting you back to our site in <span id="counter">5</span>.
        </p>
    </main>

    <footer id="formdump-footer">
        <p>
            &copy;2021 islandAQUAdesign
        </p>
    </footer>

    <!-- font awesome script [at bottom of code for faster page loading] -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js"></script>
</body>
</html>
